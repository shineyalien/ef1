<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Easy Filer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #1f2937;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .content {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        .icon {
            margin: 0 auto 1.5rem;
            width: 4rem;
            height: 4rem;
            color: #3b82f6;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 1rem;
            color: #111827;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1rem;
            color: #374151;
        }
        p {
            margin: 0 0 1.5rem;
            color: #6b7280;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            font-weight: 500;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .button svg {
            margin-right: 0.5rem;
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
