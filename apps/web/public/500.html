<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 448px;
            width: 100%;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 9rem;
            font-weight: bold;
            color: #e5e7eb;
            margin-bottom: 2rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .error-message {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: medium;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .home-link:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <div class="error-title">Server error</div>
        <div class="error-message">We're sorry, but something went wrong on our end.</div>
        <a href="/" class="home-link">Go back home</a>
    </div>
</body>
</html>
